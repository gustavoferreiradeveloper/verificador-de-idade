<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Verificador de Idade</title>
  </head>
  <body>
    <header><h1>Verificador de Idade</h1></header>
    <section>
      <div class="form">
        <p>
          Ano de nascimento:
          <input
            type="number"
            name="txtAno"
            id="txtAno"
            min="0"
            placeholder="2022"
          />
        </p>
        <p>
          Sexo:
          <input type="radio" name="radSex" id="masc" class="sex" checked />
          <label for="masc">Masculino</label>
          <input type="radio" name="radSex" id="fem" class="sex" />
          <label for="fem">Feminino</label>
        </p>
        <p>
          <input
            type="button"
            class="btn"
            value="Verificar"
            onclick="verificar()"
          />
        </p>
      </div>
      <div id="result">
        <p>Preencha os dados acima para ver o resultado!</p>
      </div>
    </section>
    <footer>Gustavo Ferreira &copy;</footer>
    <script src="assets/script.js"></script>
  </body>
</html>
